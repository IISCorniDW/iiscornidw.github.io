<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Text with Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Impact', sans-serif; /* Meme Font */
      background-color: #121212;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      flex-direction: column;
    }

    h1 {
      font-size: 5vw; /* Responsive font size */
      margin-top: 20px;
      text-transform: uppercase;
      text-shadow: 
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000; /* Black border effect */
    }

    h2 {
      font-size: 3vw; /* Responsive font size */
      text-shadow: 
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000; /* Black border effect */
    }

    /* Image styling */
    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 40vw; /* Adjust width to be responsive */
      max-width: 300px; /* Optional: limit max width */
      border: 5px solid #fff; /* Optional border around the image */
      border-radius: 10px; /* Optional rounded corners */
    }
  </style>
</head>
<body>

  <h1 class="meme-text">Game here</h1>
  <h2 class="meme-text">*gameplay*</h2>

  <!-- Image section -->
  <div class="image-container">
    <img src="ThumbUp.webp" alt="Thumb Up Image">
  </div>

</body>
</html>
